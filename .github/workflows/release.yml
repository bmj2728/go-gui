name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            target: linux
            arch: amd64
            output: catfetch-linux-amd64
          - os: ubuntu-latest
            platform: windows-amd64
            target: windows
            arch: amd64
            output: catfetch-windows-amd64.exe
          - os: macos-latest
            platform: macos-universal
            target: macos
            arch: amd64,arm64
            output: catfetch.app

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwayland-dev \
            libx11-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libgles2-mesa-dev \
            libegl1-mesa-dev \
            libffi-dev \
            libxcursor-dev \
            libvulkan-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install gogio
        run: go install gioui.org/cmd/gogio@latest

      - name: Get version info
        id: version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "commit=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build with gogio (Linux)
        if: matrix.target == 'linux'
        env:
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }} -X main.date=${{ steps.version.outputs.date }}" -o dist/${{ matrix.output }} ./cmd/catfetch

      - name: Build with gogio (Windows)
        if: matrix.target == 'windows'
        env:
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          gogio -target windows -arch ${{ matrix.arch }} -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }} -X main.date=${{ steps.version.outputs.date }}" -o dist/${{ matrix.output }} ./cmd/catfetch

      - name: Build with gogio (macOS)
        if: matrix.target == 'macos'
        env:
          CGO_ENABLED: 1
        run: |
          mkdir -p dist
          gogio -target macos -arch ${{ matrix.arch }} -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }} -X main.commit=${{ steps.version.outputs.commit }} -X main.date=${{ steps.version.outputs.date }}" -o dist/${{ matrix.output }} ./cmd/catfetch

      - name: Package Linux binary
        if: matrix.target == 'linux'
        run: |
          cd dist
          tar -czf catfetch_${{ steps.version.outputs.version }}_linux_amd64.tar.gz ${{ matrix.output }} -C .. LICENSE README.md
          echo "ASSET_PATH=dist/catfetch_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" >> $GITHUB_ENV
          echo "ASSET_NAME=catfetch_${{ steps.version.outputs.version }}_linux_amd64.tar.gz" >> $GITHUB_ENV

      - name: Package Windows binary
        if: matrix.target == 'windows'
        run: |
          cd dist
          zip catfetch_${{ steps.version.outputs.version }}_windows_amd64.zip ${{ matrix.output }} ../LICENSE ../README.md
          echo "ASSET_PATH=dist/catfetch_${{ steps.version.outputs.version }}_windows_amd64.zip" >> $GITHUB_ENV
          echo "ASSET_NAME=catfetch_${{ steps.version.outputs.version }}_windows_amd64.zip" >> $GITHUB_ENV

      - name: Package macOS app
        if: matrix.target == 'macos'
        run: |
          cd dist
          zip -r catfetch_${{ steps.version.outputs.version }}_macos_universal.zip ${{ matrix.output }} ../LICENSE ../README.md
          echo "ASSET_PATH=dist/catfetch_${{ steps.version.outputs.version }}_macos_universal.zip" >> $GITHUB_ENV
          echo "ASSET_NAME=catfetch_${{ steps.version.outputs.version }}_macos_universal.zip" >> $GITHUB_ENV

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release - no changelog"
            echo "body=First release of catfetch" >> $GITHUB_OUTPUT
          else
            # Generate changelog from commits
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v -E "^- (docs:|test:|chore:|Merge pull request|Merge branch)")
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Various improvements and bug fixes"
            fi
            echo "body<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.body }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
